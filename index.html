<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalog Colegi</title>
    <link rel="stylesheet" href="stylesslide.css">
    <style>
        /* Slideshow styling */
        .slideshow-container {
            position: relative;
            max-width: 100%;
            margin: auto;
            overflow: hidden;
        }

        .mySlides {
            display: none;
            position: relative;
            text-align: center;
        }

        .mySlides img {
            width: 100%;
            height: auto;
        }

        .text {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 20px;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h1>Catalogul Colegilor</h1>

    <!-- Slideshow -->
    <div class="slideshow-container">
        <!-- Slide 1 -->
        <div class="mySlides">
            <a href="coleg1.html">
                <img src="profile1.jpg" alt="Andrei Zaharia">
                <div class="text">Andrei Zaharia</div>
            </a>
        </div>

        <!-- Slide 2 -->
        <div class="mySlides">
            <a href="coleg2.html">
                <img src="profile2.jpg" alt="Alexandru Popescu">
                <div class="text">Alexandru Popescu</div>
            </a>
        </div>
    </div>

    <!-- Automatic Slideshow Script -->
    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let slides = document.getElementsByClassName("mySlides");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            slideIndex++;
            if (slideIndex > slides.length) {
                slideIndex = 1;
            }
            slides[slideIndex - 1].style.display = "block";
            setTimeout(showSlides, 3000); // Change slide every 3 seconds
        }
    </script>

</body>
</html>
