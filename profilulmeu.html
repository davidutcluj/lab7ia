<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil Coleg - David Anton</title>
    <!-- W3.CSS pentru layout -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <!-- Fișier CSS propriu -->
    <link rel="stylesheet" href="styles.css">
</head>

<body class="w3-light-grey">

    <!-- Informații de Identificare -->
    <header class="w3-container w3-teal w3-center w3-padding-32">
        <h1 class="w3-text-white" id="titlu-profil">Profilul lui David Anton</h1>
        <p id="email">Email: <a href="mailto:davidbob@yahoo.com" class="w3-text-white">davidbob@yahoo.com</a></p>
    </header>

    <!-- Anul Nașterii și Vârsta -->
    <section class="w3-container w3-card-4 w3-white w3-padding-16 w3-margin-bottom">
        <h3 class="w3-text-teal">Anul nașterii</h3>
        <!-- Anul nașterii care va afișa vârsta la trecerea cu mouse-ul -->
        <p id="an-nastere" onmouseover="calculeazaVarsta()" onmouseout="restabilesteAnul()">1995</p>
        <p id="varsta"></p> <!-- Aici va apărea vârsta calculată -->
    </section>

    <!-- Introducerea unui email cu validare -->
    <section class="w3-container w3-card-4 w3-white w3-padding-16 w3-margin-bottom">
        <h3 class="w3-text-teal">Adresa de E-mail</h3>
        <input type="email" id="email-input" class="w3-input" placeholder="Introdu adresa de e-mail" onblur="verificaEmail()">
        <p id="validare-email" style="color:red;"></p> <!-- Mesaj de validare -->
    </section>

    <!-- Poza de Profil -->
    <div class="w3-center w3-padding-16">
        <img id="profil-img" src="profile.jpg" alt="Poză de profil" class="w3-circle w3-border w3-border-teal" style="width:150px; height:150px;">
    </div>

    <!-- Butonul pentru modificare -->
    <div class="w3-center w3-padding-16">
        <button class="w3-button w3-teal w3-round" onclick="schimbaViata()">Alta viață</button>
    </div>

    <!-- Navigare -->
    <div class="w3-center w3-padding-16">
        <a href="catalog.html" class="w3-button w3-teal w3-round">Înapoi la Catalog</a>
        <a href="coleg1.html" class="w3-button w3-teal w3-round">Proiectul lui Zaha</a>
        <a href="coleg2.html" class="w3-button w3-teal w3-round">Profil lui Alexandru</a>
        <a href="coleg3.html" class="w3-button w3-teal w3-round">Proiectul lui Roberto</a>
    </div>

    <!-- Footer -->
    <footer class="w3-container w3-teal w3-center w3-padding-16">
        <p>&copy; 2024 Catalogul Colegilor - ETTI-UTCN</p>
    </footer>

    <!-- Fișierul JavaScript -->
    <script src="script.js"></script>

</body>
</html>
